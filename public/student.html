<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST Â· Student</title>

  <style>
    body {
      margin: 0;
      background: #0f0a1a;
      color: #fff;
      font-family: system-ui;
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: bold;
      background: linear-gradient(90deg, #7b2ff7, #c09bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 20px;
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 12px;
      padding: 6px 0;
    }

    .controls button {
      background: #1a102a;
      border: 1px solid #7b2ff7;
      color: #c09bff;
      font-size: 18px;
      width: 36px;
      height: 36px;
      border-radius: 8px;
      cursor: pointer;
    }

    .controls button:hover {
      background: #7b2ff7;
      color: #fff;
    }

    .controls span {
      font-size: 14px;
      opacity: 0.8;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: 2px solid #7b2ff7;
      border-radius: 10px;
      background: #000;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>BYTEWEBNEST Â· Live Lesson Â· Student</header>

<div class="controls">
  <button id="fontMinus">âˆ’</button>
  <span>Ð Ð°Ð·Ð¼ÐµÑ€ ÐºÐ¾Ð´Ð°</span>
  <button id="fontPlus">+</button>
</div>

<div class="grid">
  <iframe id="code"></iframe>
  <iframe id="preview"></iframe>
</div>

<script>
  const codeFrame = document.getElementById("code")
  const previewFrame = document.getElementById("preview")

  const ws = new WebSocket("wss://bwn-live-lesson.onrender.com")

  // ðŸ”  ÑƒÐ¿Ñ€Ð°Ð²Ð»ÐµÐ½Ð¸Ðµ Ñ€Ð°Ð·Ð¼ÐµÑ€Ð¾Ð¼
  const baseFontSize = 14
  let currentFontSize = baseFontSize
  let lastHTML = ""

  function renderCode(html) {
    codeFrame.srcdoc = `
      <pre style="
        color:#e8e0ff;
        padding:10px;
        font-size:${currentFontSize}px;
        line-height:1.5;
        white-space:pre-wrap;
      ">${escapeHtml(html)}</pre>
    `
  }

  ws.onopen = () => {
    ws.send(JSON.stringify({
      type: "subscribe",
      lessonId: "lesson-1"
    }))
  }

  ws.onmessage = e => {
    const msg = JSON.parse(e.data)
    if (msg.type === "update") {
      lastHTML = msg.html
      renderCode(lastHTML)
      previewFrame.srcdoc = lastHTML
    }
  }

  document.getElementById("fontPlus").onclick = () => {
    currentFontSize += 2
    renderCode(lastHTML)
  }

  document.getElementById("fontMinus").onclick = () => {
    if (currentFontSize > baseFontSize) {
      currentFontSize -= 2
      renderCode(lastHTML)
    }
  }

  function escapeHtml(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
  }
</script>

</body>
</html>
