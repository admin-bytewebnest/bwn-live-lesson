<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST · Student</title>

  <style>
    body {
      margin: 0;
      background: #0f0a1a;
      color: #fff;
      font-family: system-ui;
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: bold;
      background: linear-gradient(90deg, #7b2ff7, #c09bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 20px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      padding: 10px;
    }

    iframe {
      width: 100%;
      height: 70vh;
      border: 2px solid #7b2ff7;
      border-radius: 10px;
      background: #000;
    }

    @media (max-width: 900px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<header>BYTEWEBNEST · Live Lesson · Student</header>

<div class="grid">
  <iframe id="code"></iframe>
  <iframe id="preview"></iframe>
</div>

<script>
  const codeFrame = document.getElementById("code")
  const previewFrame = document.getElementById("preview")

  const ws = new WebSocket("wss://bwn-live-lesson.onrender.com")

  ws.onopen = () => {
    ws.send(JSON.stringify({
      type: "subscribe",
      lessonId: "lesson-1"
    }))
  }

  ws.onmessage = e => {
    const msg = JSON.parse(e.data)
    if (msg.type === "update") {
      // код
      codeFrame.srcdoc = `<pre style="color:#e8e0ff; padding:10px; font-size:14px;">${escapeHtml(msg.html)}</pre>`
      // результат
      previewFrame.srcdoc = msg.html
    }
  }

  function escapeHtml(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
  }
</script>

</body>
</html>
