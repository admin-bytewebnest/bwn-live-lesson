<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST · Student</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0a1a;
      color: #e8e0ff;
      font-family: system-ui, sans-serif;
      height: 100vh;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    iframe {
      border: none;
      width: 100%;
      height: 100%;
    }

    @media (max-width: 800px) {
      body {
        grid-template-columns: 1fr;
        grid-template-rows: 1fr 1fr;
      }
    }
  </style>
</head>
<body>

<iframe id="codeView" title="Код"></iframe>
<iframe id="preview" title="Результат"></iframe>

<script>
  const ws = new WebSocket("wss://bwn-live-lesson.onrender.com")
  const codeView = document.getElementById("codeView")
  const preview = document.getElementById("preview")

  ws.onopen = () => {
    ws.send(JSON.stringify({
      type: "subscribe",
      lessonId: "default"
    }))
  }

  ws.onmessage = (e) => {
    const msg = JSON.parse(e.data)

    if (msg.type === "update") {
      // Левое окно — код (как текст)
      codeView.srcdoc = `
<!DOCTYPE html>
<html>
<body style="background:#0b0814;color:#e8e0ff;font-family:monospace;padding:16px;white-space:pre-wrap;">
${escapeHtml(msg.html)}
</body>
</html>
      `

      // Правое окно — результат (живой HTML)
      preview.srcdoc = `
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
</head>
<body>
${msg.html}
</body>
</html>
      `
    }
  }

  function escapeHtml(str) {
    return str
      .replace(/&/g, "&amp;")
      .replace(/</g, "&lt;")
      .replace(/>/g, "&gt;")
  }
</script>

</body>
</html>
