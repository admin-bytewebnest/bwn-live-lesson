<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BYTEWEBNEST · Student</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

<style>
body {
  margin:0;
  background:#0f0a1a;
  color:#fff;
  font-family:system-ui;
}
header {
  padding:14px;
  text-align:center;
  font-weight:bold;
  background:linear-gradient(90deg,#7b2ff7,#c09bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.controls {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:12px;
  padding:6px 0;
}
.controls button {
  background:#1a102a;
  border:1px solid #7b2ff7;
  color:#c09bff;
  font-size:18px;
  width:36px;
  height:36px;
  border-radius:8px;
  cursor:pointer;
}
.controls button:hover {
  background:#7b2ff7;
  color:#fff;
}
.controls span {
  font-size:14px;
  opacity:.8;
}
.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:10px;
  padding:10px;
}
iframe {
  width:100%;
  height:70vh;
  border:2px solid #7b2ff7;
  border-radius:10px;
}
.CodeMirror {
  height:70vh;
  border-radius:10px;
}
</style>
</head>

<body>
<header>BYTEWEBNEST · Live Lesson · Student</header>

<div class="controls">
  <button id="fontMinus">−</button>
  <span>Размер кода</span>
  <button id="fontPlus">+</button>
</div>

<div class="grid">
  <textarea id="code"></textarea>
  <iframe id="preview"></iframe>
</div>

<script>
const previewFrame = document.getElementById("preview")

const baseFontSize = 14
let currentFontSize = baseFontSize

const codeMirror = CodeMirror.fromTextArea(
  document.getElementById("code"),
  {
    mode:"htmlmixed",
    theme:"material-darker",
    lineNumbers:true,
    readOnly:true,
    cursorBlinkRate:0
  }
)

function applyFontSize() {
  codeMirror.getWrapperElement().style.fontSize = currentFontSize + "px"
  codeMirror.refresh()
}

applyFontSize()

document.getElementById("fontPlus").onclick = () => {
  currentFontSize += 2
  applyFontSize()
}

document.getElementById("fontMinus").onclick = () => {
  if (currentFontSize > baseFontSize) {
    currentFontSize -= 2
    applyFontSize()
  }
}

const ws = new WebSocket("wss://bwn-live-lesson.onrender.com")

ws.onopen = () => {
  ws.send(JSON.stringify({
    type:"subscribe",
    lessonId:"lesson-1"
  }))
}

ws.onmessage = e => {
  const msg = JSON.parse(e.data)

  if (msg.type === "update") {
    codeMirror.setValue(msg.html)
    previewFrame.srcdoc = msg.html
    applyFontSize()
  }

  if (msg.type === "cursor") {
    codeMirror.setSelection(msg.from, msg.to)
    codeMirror.scrollIntoView(msg.from, 100)
  }
}
</script>
</body>
</html>
