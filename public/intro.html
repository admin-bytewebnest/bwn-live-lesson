<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST · Loading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, sans-serif;
    }

    #intro {
      position: fixed;
      inset: 0;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 9999;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    #enter {
      position: absolute;
      color: #fff;
      font-size: 18px;
      letter-spacing: 2px;
      opacity: 0.8;
      transition: opacity 0.3s;
    }

    #intro:hover #enter {
      opacity: 1;
    }

    .fade-out {
      animation: fade 0.6s ease forwards;
    }

    @keyframes fade {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }
  </style>
</head>
<body>

<div id="intro">
  <video id="introVideo" playsinline>
    <source src="video/logo-anime.mp4" type="video/mp4">
  </video>
  <div id="enter">ENTER BYTEWEBNEST</div>
</div>

<script>
    localStorage.setItem("bwn_intro", "true");
    window.location.href = "teacher.html";

  const intro = document.getElementById("intro");
  const video = document.getElementById("introVideo");

  intro.addEventListener("click", () => {
    video.style.display = "block";
    video.muted = false;
    video.play();

    setTimeout(() => {
      intro.classList.add("fade-out");

      // ⬇️ ПЕРЕХОД К НУЖНОЙ СТРАНИЦЕ
      setTimeout(() => {
        window.location.href = "teacher.html"; 
        // или "student.html"
      }, 600);

    }, 2000); // длительность интро
  });
</script>

</body>
</html>
