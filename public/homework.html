<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BYTEWEBNEST · Homework</title>
<style>
body {
  background: #0f0a1a;
  color: #fff;
  font-family: system-ui;
  padding: 40px;
}
.card {
  max-width: 600px;
  margin: auto;
  background: rgba(20,12,35,.85);
  border-radius: 14px;
  padding: 20px;
}
label { display: block; margin-top: 14px; }
input[type="text"], input[type="file"] {
  width: 100%;
  margin-top: 6px;
  padding: 8px;
  border-radius: 8px;
  border: 1px solid #555;
  background: #1c122f;
  color: #fff;
}
button {
  margin-top: 20px;
  padding: 12px;
  border: none;
  border-radius: 10px;
  background: #7b2ff7;
  color: #fff;
  cursor: pointer;
}
#status {
  margin-top: 16px;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="card">
  <h2>Домашнее задание · Lesson 1</h2>

  <ol>
    <li>Создать HTML страницу с заголовком</li>
    <li>Добавить изображение</li>
    <li>Вставить видео через iframe</li>
  </ol>

  <form id="hwForm">
    <label>
      Ваше имя
      <input type="text" name="student" required>
    </label>

    <label>
      Файл с решением (.html)
      <input type="file" name="file" accept=".html" required>
    </label>

    <button type="submit">Отправить ДЗ</button>
  </form>

  <p id="status"></p>
</div>

<script>
const form = document.getElementById("hwForm")
const status = document.getElementById("status")

form.addEventListener("submit", async e => {
  e.preventDefault()

  const data = new FormData(form)
  status.textContent = "Отправка..."

  try {
    const res = await fetch("/api/upload-homework", {
      method: "POST",
      body: data
    })

    if (res.ok) {
      status.textContent = "ДЗ отправлено ✅"
      form.reset()
    } else {
      const text = await res.text()
      status.textContent = "Ошибка отправки ❌: " + text
    }
  } catch (err) {
    console.error(err)
    status.textContent = "Ошибка отправки ❌: " + err.message
  }
})
</script>

</body>
</html>
