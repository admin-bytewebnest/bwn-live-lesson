<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BYTEWEBNEST ¬∑ Teacher</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/xml/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/css/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/html-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/css-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/xml-hint.min.js"></script>

<style>
  :root{
    --bg: #0f0a1a;
    --card: rgba(20, 12, 35, 0.78);
    --stroke: rgba(123, 47, 247, 0.55);
    --stroke2: rgba(192, 155, 255, 0.35);
    --text: #ffffff;
    --muted: rgba(232, 224, 255, 0.75);
    --accent: #7b2ff7;
    --accent2: #c09bff;
    --shadow: 0 20px 50px rgba(0,0,0,.45);
    --radius: 14px;
  }

  *{ box-sizing:border-box; }

  body {
    margin:0;
    background:
      radial-gradient(900px 500px at 10% 10%, rgba(123,47,247,.18), transparent 60%),
      radial-gradient(900px 500px at 90% 20%, rgba(192,155,255,.14), transparent 60%),
      radial-gradient(1000px 600px at 50% 110%, rgba(123,47,247,.10), transparent 60%),
      var(--bg);
    color: var(--text);
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    min-height: 100vh;
  }

  header {
    padding: 18px 14px 10px;
    text-align: center;
    font-weight: 800;
    letter-spacing: .6px;
    background: linear-gradient(90deg, var(--accent), var(--accent2));
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    font-size: 20px;
  }

  .wrap{
    width: min(1200px, 94vw);
    margin: 0 auto;
    padding: 12px 0 22px;
  }

  .topbar{
    display:flex;
    gap:12px;
    align-items:stretch;
    justify-content:space-between;
    flex-wrap:wrap;
    margin-bottom: 12px;
  }

  .pill{
    flex: 1 1 260px;
    background: linear-gradient(180deg, rgba(20,12,35,.85), rgba(20,12,35,.65));
    border: 1px solid var(--stroke2);
    box-shadow: var(--shadow);
    border-radius: var(--radius);
    padding: 12px;
    overflow:hidden;
    position:relative;
  }

  .pill::before{
    content:"";
    position:absolute;
    inset:-2px;
    background: radial-gradient(500px 120px at 20% 0%, rgba(123,47,247,.22), transparent 65%);
    pointer-events:none;
  }

  .pill-title{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    margin-bottom: 10px;
  }

  .pill-title b{
    font-size: 13px;
    letter-spacing:.35px;
    color: rgba(232,224,255,.9);
  }

  .hint{
    font-size: 12px;
    color: var(--muted);
    opacity: .9;
    white-space:nowrap;
  }

  .snip-row{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }

  select{
    flex: 1 1 220px;
    appearance:none;
    padding: 10px 12px;
    border-radius: 12px;
    border: 1px solid rgba(123,47,247,.45);
    background: rgba(10, 6, 18, .55);
    color: rgba(232,224,255,.95);
    outline:none;
  }

  select:focus{
    border-color: rgba(192,155,255,.7);
    box-shadow: 0 0 0 3px rgba(123,47,247,.18);
  }

  .btn{
    border: 1px solid rgba(123,47,247,.55);
    background: linear-gradient(180deg, rgba(123,47,247,.95), rgba(123,47,247,.75));
    color:#fff;
    padding: 10px 12px;
    border-radius: 12px;
    cursor:pointer;
    font-weight: 700;
    letter-spacing: .2px;
    transition: .18s ease;
    box-shadow: 0 16px 35px rgba(123,47,247,.18);
  }
  .btn:hover{ transform: translateY(-1px); box-shadow: 0 22px 45px rgba(123,47,247,.24); }
  .btn:active{ transform: translateY(0px); }

  .btn-ghost{
    background: rgba(10, 6, 18, .35);
    border: 1px solid rgba(192,155,255,.35);
    color: rgba(232,224,255,.9);
    box-shadow: none;
  }
  .btn-ghost:hover{
    box-shadow: 0 16px 35px rgba(0,0,0,.25);
  }

  .editor-card{
    background: linear-gradient(180deg, rgba(20,12,35,.85), rgba(20,12,35,.62));
    border: 1px solid var(--stroke2);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    overflow:hidden;
  }

  .editor-head{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:12px;
    padding: 12px;
    border-bottom: 1px solid rgba(192,155,255,.16);
  }

  .editor-head .left{
    display:flex;
    gap:10px;
    align-items:center;
    min-width: 240px;
  }

  .dot{
    width:10px;height:10px;border-radius:50%;
    background: rgba(123,47,247,.95);
    box-shadow: 0 0 14px rgba(123,47,247,.55);
  }

  .title{
    font-weight: 800;
    letter-spacing: .25px;
    color: rgba(232,224,255,.95);
    font-size: 13px;
  }

  .status{
    font-size: 12px;
    color: rgba(232,224,255,.65);
    margin-left: 6px;
  }

  .editor-actions{
    display:flex;
    gap:10px;
    align-items:center;
    flex-wrap:wrap;
  }

  .CodeMirror{
    height: 65vh; /* —á—É—Ç—å –±–æ–ª—å—à–µ, —á—Ç–æ–±—ã –æ—â—É—â–∞–ª–æ—Å—å ‚Äú–ø—Ä–µ–º–∏–∞–ª—å–Ω–æ‚Äù */
    font-size: 15px;
  }

  /* –∫–Ω–æ–ø–∫–∞ publish –≤ —Ç–æ–º –∂–µ ‚Äú–¥–æ—Ä–æ–≥–æ–º‚Äù —Å—Ç–∏–ª–µ */
  #publish{
    width: auto;
    padding: 10px 14px;
  }

  @media (max-width: 900px){
    .CodeMirror{ height: 62vh; }
  }
</style>
</head>

<body>
<header>BYTEWEBNEST ¬∑ Live Lesson ¬∑ Teacher</header>

<div class="wrap">

  <!-- SNIPPETS / TOOLBAR -->
  <div class="topbar">
    <div class="pill">
      <div class="pill-title">
        <b>SNIPPETS</b>
        <div class="hint">Alt+1 ¬∑ ‚Äú!‚Äù + Tab</div>
      </div>

      <div class="snip-row">
        <select id="snippetSelect">
          <option value="html5">! ¬∑ HTML5 Boilerplate</option>
        </select>

        <button class="btn" id="insertSnippet">–í—Å—Ç–∞–≤–∏—Ç—å</button>
        <button class="btn btn-ghost" id="replaceAll">–ó–∞–º–µ–Ω–∏—Ç—å –≤–µ—Å—å –∫–æ–¥</button>
      </div>
    </div>

    <div class="pill" style="flex: 1 1 260px;">
      <div class="pill-title">
        <b>LESSON</b>
        <div class="hint">lesson-1</div>
      </div>
      <div class="snip-row">
        <button class="btn btn-ghost" id="copyLink">–°–∫–æ–ø–∏—Ä–æ–≤–∞—Ç—å —Å—Å—ã–ª–∫—É —É—á–µ–Ω–∏–∫—É</button>
        <button class="btn" id="publish">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å (fallback)</button>
      </div>
    </div>
  </div>

  <!-- EDITOR -->
  <div class="editor-card">
    <div class="editor-head">
      <div class="left">
        <span class="dot"></span>
        <span class="title">EDITOR</span>
        <span class="status" id="wsStatus">WS: connecting‚Ä¶</span>
      </div>

      <div class="editor-actions">
        <button class="btn btn-ghost" id="formatTip" type="button" title="–ü–æ–¥—Å–∫–∞–∑–∫–∞">
          Tab: –ø–æ–¥—Å–∫–∞–∑–∫–∏ / –≤—Å—Ç–∞–≤–∫–∞ —Å–Ω–∏–ø–ø–µ—Ç–∞
        </button>
      </div>
    </div>

    <textarea id="editor">
<!DOCTYPE html>
<html>
<body>
<h1>Hello BYTEWEBNEST</h1>
</body>
</html>
    </textarea>
  </div>

</div>

<script>
  // ===============================
  // 1) CodeMirror init (–ù–ï –õ–û–ú–ê–ï–ú)
  // ===============================
  const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
    mode:"htmlmixed",
    theme:"material-darker",
    lineNumbers:true,
    autoCloseTags:true,
    autoCloseBrackets:true,
    extraKeys:{
      "Ctrl-Space":"autocomplete",

      // Tab: –µ—Å–ª–∏ –µ—Å—Ç—å –ø–æ–¥—Å–∫–∞–∑–∫–∏ ‚Äî –≤—ã–±–∏—Ä–∞–µ–º, –∏–Ω–∞—á–µ –≤—Å—Ç–∞–≤–ª—è–µ–º 2 –ø—Ä–æ–±–µ–ª–∞
      "Tab": cm => {
        // –ï—Å–ª–∏ –≤ —Ä–µ–¥–∞–∫—Ç–æ—Ä–µ –Ω–∞–ø–∏—Å–∞–ª–∏ "!" –∏ –∂–º—ë–º Tab ‚Äî –≤—Å—Ç–∞–≤–ª—è–µ–º boilerplate
        const cur = cm.getCursor();
        const line = cm.getLine(cur.line);
        const before = line.slice(0, cur.ch);

        if (before.endsWith("!")) {
          // —É–¥–∞–ª–∏–º "!" –∏ –≤—Å—Ç–∞–≤–∏–º —Å–Ω–∏–ø–ø–µ—Ç
          cm.replaceRange("", { line: cur.line, ch: cur.ch - 1 }, cur);
          insertSnippet("html5", { mode: "insert" });
          return;
        }

        if (cm.state.completionActive) {
          cm.state.completionActive.pick();
        } else {
          cm.replaceSelection("  ");
        }
      },

      // –•–æ—Ç–∫–µ–π: Alt+1 –≤—Å—Ç–∞–≤–∏—Ç—å —Å–Ω–∏–ø–ø–µ—Ç !
      "Alt-1": () => insertSnippet("html5", { mode: "insert" })
    }
  });

  // üî• –∞–≤—Ç–æ–ø–æ–¥—Å–∫–∞–∑–∫–∏ (HTML/CSS/XML)
  editor.on("inputRead", (cm, change) => {
    if (
      change.text &&
      change.text[0] &&
      change.text[0].match(/[\w<:-]/) &&
      !cm.state.completionActive
    ) {
      cm.showHint({ completeSingle:false });
    }
  });

  // ===============================
  // 2) WS (–ù–ï –õ–û–ú–ê–ï–ú)
  // ===============================
  const ws = new WebSocket("wss://bwn-live-lesson.onrender.com");
  const wsStatus = document.getElementById("wsStatus");

  ws.onopen = () => { wsStatus.textContent = "WS: online"; };
  ws.onclose = () => { wsStatus.textContent = "WS: offline"; };
  ws.onerror = () => { wsStatus.textContent = "WS: error"; };

  function debounce(fn, delay=250){
    let t;
    return (...args)=>{
      clearTimeout(t);
      t = setTimeout(()=>fn(...args), delay);
    };
  }

  const autoPublish = debounce(()=>{
    if(ws.readyState!==1) return;
    ws.send(JSON.stringify({
      type:"publish",
      lessonId:"lesson-1",
      key:"bwn-live-2025",
      html: editor.getValue()
    }));
  }, 250);

  // LIVE HTML
  editor.on("change", autoPublish);

  // –∫—É—Ä—Å–æ—Ä + –≤—ã–¥–µ–ª–µ–Ω–∏–µ (–¥–ª—è —É—á–µ–Ω–∏–∫–∞)
  editor.on("cursorActivity", ()=>{
    const sel = editor.listSelections()[0];
    if(!sel || ws.readyState!==1) return;

    ws.send(JSON.stringify({
      type:"cursor",
      lessonId:"lesson-1",
      from: sel.anchor,
      to: sel.head
    }));
  });

  // publish fallback –∫–Ω–æ–ø–∫–∞ (–∫–∞–∫ –±—ã–ª–æ)
  document.getElementById("publish").onclick = () => autoPublish();

  // ===============================
  // 3) Snippets
  // ===============================
  const SNIPPETS = {
    html5:
`<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
</body>
</html>`
  };

  const snippetSelect = document.getElementById("snippetSelect");
  document.getElementById("insertSnippet").onclick = () => {
    insertSnippet(snippetSelect.value, { mode: "insert" });
  };

  document.getElementById("replaceAll").onclick = () => {
    insertSnippet(snippetSelect.value, { mode: "replace" });
  };

  function insertSnippet(key, opts = { mode: "insert" }) {
    const snippet = SNIPPETS[key];
    if (!snippet) return;

    editor.focus();

    if (opts.mode === "replace") {
      editor.setValue(snippet);
      autoPublish(); // —á—Ç–æ–±—ã —É—á–µ–Ω–∏–∫ —Å—Ä–∞–∑—É —É–≤–∏–¥–µ–ª
      return;
    }

    // insert: –≤—Å—Ç–∞–≤–∫–∞ –≤ –ø–æ–∑–∏—Ü–∏—é –∫—É—Ä—Å–æ—Ä–∞ / –∑–∞–º–µ–Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏—è
    const doc = editor.getDoc();
    doc.replaceSelection(snippet, "around");
    autoPublish();
  }

  // ===============================
  // 4) –°—Å—ã–ª–∫–∞ —É—á–µ–Ω–∏–∫—É
  // ===============================
  document.getElementById("copyLink").onclick = async () => {
    // –µ—Å–ª–∏ —É —Ç–µ–±—è student.html –ø–æ –∫–æ—Ä–Ω—é:
    // https://bwn-live-lesson.onrender.com/student.html
    const url = new URL(window.location.href);
    url.pathname = "/student.html";
    const link = url.toString();

    try{
      await navigator.clipboard.writeText(link);
      wsStatus.textContent = "–°—Å—ã–ª–∫–∞ —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∞ ‚úÖ";
      setTimeout(()=>wsStatus.textContent = (ws.readyState===1 ? "WS: online" : "WS: offline"), 1200);
    }catch{
      prompt("–°–∫–æ–ø–∏—Ä—É–π —Å—Å—ã–ª–∫—É —É—á–µ–Ω–∏–∫—É:", link);
    }
  };
</script>

</body>
</html>
