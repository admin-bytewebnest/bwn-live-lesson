<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BYTEWEBNEST · Teacher</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/theme/material-darker.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/mode/htmlmixed/htmlmixed.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closetag.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/edit/closebrackets.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/show-hint.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.16/addon/hint/html-hint.min.js"></script>

<style>
body {
  margin:0;
  background:#0f0a1a;
  color:#fff;
  font-family:system-ui;
}
header {
  padding:14px;
  text-align:center;
  font-weight:bold;
  background:linear-gradient(90deg,#7b2ff7,#c09bff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}
.CodeMirror {
  height:60vh;
  border-radius:10px;
}
button {
  margin:12px;
  width:calc(100% - 24px);
  padding:14px;
  background:#7b2ff7;
  border:none;
  border-radius:10px;
  color:#fff;
  cursor:pointer;
}
</style>
</head>

<body>
<header>BYTEWEBNEST · Live Lesson · Teacher</header>

<textarea id="editor">
<!DOCTYPE html>
<html>
<body>
<h1>Hello BYTEWEBNEST</h1>
</body>
</html>
</textarea>

<button id="publish">Опубликовать (fallback)</button>

<script>
const editor = CodeMirror.fromTextArea(document.getElementById("editor"), {
  mode:"htmlmixed",
  theme:"material-darker",
  lineNumbers:true,
  autoCloseTags:true,
  autoCloseBrackets:true
})

const ws = new WebSocket("wss://bwn-live-lesson.onrender.com")

function debounce(fn, delay=250) {
  let t
  return function() {
    clearTimeout(t)
    t = setTimeout(fn, delay)
  }
}

const autoPublish = debounce(() => {
  if (ws.readyState !== WebSocket.OPEN) return
  ws.send(JSON.stringify({
    type:"publish",
    lessonId:"lesson-1",
    key:"bwn-live-2025",
    html: editor.getValue()
  }))
})

editor.on("change", autoPublish)

editor.on("cursorActivity", () => {
  const sel = editor.listSelections()[0]
  if (!sel || ws.readyState !== WebSocket.OPEN) return

  ws.send(JSON.stringify({
    type:"cursor",
    lessonId:"lesson-1",
    from: sel.anchor,
    to: sel.head
  }))
})

document.getElementById("publish").onclick = autoPublish
</script>
</body>
</html>
