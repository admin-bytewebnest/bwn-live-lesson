<script>
const editor = CodeMirror.fromTextArea(editorEl = document.getElementById("editor"), {
  mode:"htmlmixed",
  theme:"material-darker",
  lineNumbers:true,
  autoCloseTags:true,
  autoCloseBrackets:true
})

const ws = new WebSocket("wss://bwn-live-lesson.onrender.com")

function debounce(fn, d=200){
  let t; return (...a)=>{ clearTimeout(t); t=setTimeout(()=>fn(...a),d) }
}

const publish = debounce(()=>{
  if(ws.readyState!==1) return
  ws.send(JSON.stringify({
    type:"publish",
    lessonId:"lesson-1",
    key:"bwn-live-2025",
    html:editor.getValue()
  }))
})

editor.on("change", publish)

editor.on("cursorActivity", ()=>{
  const s = editor.listSelections()[0]
  if(!s || ws.readyState!==1) return
  ws.send(JSON.stringify({
    type:"cursor",
    lessonId:"lesson-1",
    from:s.anchor,
    to:s.head
  }))
})

publishBtn.onclick = publish
</script>
