<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>BYTEWEBNEST · Teacher</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      background: #0f0a1a;
      color: #e8e0ff;
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 14px;
      text-align: center;
      font-weight: 600;
      color: #c09bff;
      border-bottom: 1px solid #2a1b4d;
    }

    textarea {
      flex: 1;
      width: 100%;
      background: #0b0814;
      color: #e8e0ff;
      border: none;
      outline: none;
      padding: 16px;
      font-family: monospace;
      font-size: 14px;
      resize: none;
    }

    button {
      background: #7b2ff7;
      color: #fff;
      border: none;
      padding: 14px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #6a27d9;
    }
  </style>
</head>
<body>

<header>BYTEWEBNEST · Live Lesson · Teacher</header>

<textarea id="editor">
<!-- HTML -->
<h1>Привет, BYTEWEBNEST</h1>

<div class="card">
  <p>Это живой урок</p>
</div>

<!-- CSS -->
<style>
  body {
    background: #0f0a1a;
    color: #e8e0ff;
    font-family: system-ui, sans-serif;
  }

  h1 {
    color: #c09bff;
  }

  .card {
    border: 1px solid #7b2ff7;
    padding: 16px;
    border-radius: 10px;
    margin-top: 20px;
  }
</style>
</textarea>

<button id="publish">Опубликовать</button>

<script>
  const ws = new WebSocket("wss://bwn-live-lesson.onrender.com")
  const editor = document.getElementById("editor")
  const publishBtn = document.getElementById("publish")

  ws.onopen = () => {
    console.log("Teacher WS connected")
  }

  publishBtn.onclick = () => {
    ws.send(JSON.stringify({
      type: "publish",
      lessonId: "default",
      key: "bwn-live-2025",
      html: editor.value
    }))
  }
</script>

</body>
</html>
